<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>

<title>VOID: Galactic Note Ring Overview</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>

<!-- Common Styles -->
<link href="../common_components/common_styles.css" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              "background-light": "#f1f5f9",
              "background-dark": "#020617",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem",
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',

<style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .planet-ring {
            position: relative;
            width: 700px;
            height: 700px;
            border-radius: 50%;
        }
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .glow-pink { filter: drop-shadow(0 0 15px rgba(244, 114, 182, 0.6)); }
        .glow-blue { filter: drop-shadow(0 0 15px rgba(96, 165, 250, 0.6)); }
        .glow-yellow { filter: drop-shadow(0 0 15px rgba(251, 191, 36, 0.6)); }
        .glow-green { filter: drop-shadow(0 0 15px rgba(52, 211, 153, 0.6)); }
        .black-hole-glow {
            background: radial-gradient(circle, rgba(249, 115, 22, 0.4) 0%, rgba(234, 88, 12, 0.1) 50%, transparent 70%);
            animation: pulse-slow 4s ease-in-out infinite;
        }.ring-container {
            transform: scale(0.9);
        }
        @media (min-width: 1440px) {
            .ring-container { transform: scale(1); }
        }
    </style>
</head>

<script>
// Add navigation to the page
document.addEventListener('DOMContentLoaded', function() {
  const navContainer = document.createElement('div');
  navContainer.innerHTML = createNavigation();
  document.body.appendChild(navContainer);

  const modeToggleContainer = document.createElement('div');
  modeToggleContainer.innerHTML = createModeToggle();
  document.body.appendChild(modeToggleContainer);

</main>
<script>
        // Simple logic to add some interactive floating effect to planets
        document.addEventListener('mousemove', (e) => {
            const amount = 5;
            const x = (e.clientX - window.innerWidth / 2) / (window.innerWidth / 2) * amount;
            const y = (e.clientY - window.innerHeight / 2) / (window.innerHeight / 2) * amount;
            const ring = document.querySelector('.planet-ring');
            ring.style.transform = `translate(${x}px, ${y}px)`;
        });

        // Initialize theme
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
        });
    </script>
