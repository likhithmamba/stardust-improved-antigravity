<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>VOID: Minimalist Thought Web</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400&amp;family=Inter:wght@300;400&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --bg-color: #ffffff;
            --note-lavender: #e0e7ff;
            --note-mint: #ecfdf5;
            --note-peach: #fff7ed;
            --text-main: #1e293b;
            --link-color: #e2e8f0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            overflow: hidden;
        }
        .serif-font {
            font-family: 'Lora', serif;
        }
        .note-node {
            @apply absolute rounded-full transition-all duration-500 cursor-pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .glow-lavender { filter: drop-shadow(0 0 8px rgba(167, 139, 250, 0.3)); background-color: #f5f3ff; border: 1px solid #ddd6fe; }
        .glow-mint { filter: drop-shadow(0 0 8px rgba(52, 211, 153, 0.3)); background-color: #f0fdf4; border: 1px solid #bbf7d0; }
        .glow-peach { filter: drop-shadow(0 0 8px rgba(251, 146, 60, 0.3)); background-color: #fffaf5; border: 1px solid #fed7aa; }
        .connection-line {
            position: absolute;
            height: 1px;
            background-image: linear-gradient(to right, var(--link-color) 50%, transparent 50%);
            background-size: 8px 1px;
            z-index: 0;
            pointer-events: none;
            transform-origin: 0 0;
        }
        .vignette {
            box-shadow: inset 0 0 150px rgba(241, 245, 249, 0.5);
        }
    </style>
</head>
<body class="vignette text-slate-800">
<main class="relative w-screen h-screen overflow-hidden">
<div class="absolute inset-0 opacity-[0.03] pointer-events-none" style="background-image: radial-gradient(#000 0.5px, transparent 0.5px); background-size: 60px 60px;"></div>
<header class="absolute top-12 left-1/2 -translate-x-1/2 text-center z-50">
<h1 class="serif-font text-3xl font-light tracking-[0.2em] text-slate-400 uppercase italic">Void</h1>
<p class="text-[10px] tracking-[0.4em] text-slate-300 mt-2 uppercase">A space for ephemeral thoughts</p>
</header>
<div class="absolute top-8 right-12 z-50">
<button class="w-10 h-10 flex items-center justify-center text-slate-300 hover:text-slate-500 transition-colors">
<span class="material-symbols-outlined font-extralight">search</span>
</button>
</div>
<div class="relative w-full h-full">
<div class="connection-line w-40 top-1/3 left-1/4 rotate-[-15deg]"></div>
<div class="connection-line w-32 top-[45%] left-[22%] rotate-[70deg]"></div>
<div class="connection-line w-64 top-1/2 left-[60%] rotate-[10deg]"></div>
<div class="note-node w-3 h-3 glow-lavender top-[30%] left-[25%] group">
<span class="absolute top-6 left-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity serif-font italic text-xs text-slate-400 whitespace-nowrap">whispered dreams</span>
</div>
<div class="note-node w-2 h-2 glow-lavender top-[35%] left-[28%]"></div>
<div class="note-node w-4 h-4 glow-mint top-[60%] left-[45%] group">
<span class="absolute -top-6 left-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity serif-font italic text-xs text-slate-400 whitespace-nowrap">morning dew</span>
</div>
<div class="note-node w-2 h-2 glow-mint top-[63%] left-[48%]"></div>
<div class="note-node w-3 h-3 glow-mint top-[58%] left-[49%]"></div>
<div class="note-node w-2 h-2 glow-mint top-[65%] left-[44%]"></div>
<div class="note-node w-6 h-6 glow-peach top-[45%] left-[70%] group">
<span class="absolute -top-8 left-1/2 -translate-x-1/2 opacity-100 serif-font italic text-sm text-slate-500 whitespace-nowrap tracking-wide">The Quiet Mind</span>
</div>
<div class="note-node w-3 h-3 glow-lavender top-[20%] left-[60%] group">
<span class="absolute top-6 left-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity serif-font italic text-xs text-slate-400 whitespace-nowrap">stardust logic</span>
</div>
<div class="note-node w-2 h-2 glow-lavender top-[22%] left-[63%]"></div>
<div class="note-node w-4 h-4 glow-peach top-[75%] left-[20%] group">
<span class="absolute top-6 left-1/2 -translate-x-1/2 opacity-100 serif-font italic text-xs text-slate-400 whitespace-nowrap">entropy</span>
</div>
</div>
<div class="absolute bottom-12 right-12 z-40">
<div class="group relative flex flex-col items-center">
<div class="w-12 h-12 rounded-full border border-slate-100 bg-white/50 flex items-center justify-center hover:bg-slate-50 transition-all cursor-pointer">
<span class="material-symbols-outlined text-slate-200 group-hover:text-slate-400 text-lg transition-colors">delete_outline</span>
</div>
<span class="mt-2 serif-font italic text-[10px] text-slate-300 opacity-0 group-hover:opacity-100 transition-opacity">dissolve</span>
</div>
</div>
<nav class="absolute bottom-10 left-1/2 -translate-x-1/2 z-50">
<div class="flex items-center space-x-6 px-8 py-3 bg-white/40 backdrop-blur-md rounded-full border border-slate-100 shadow-[0_4px_20px_rgba(0,0,0,0.03)]">
<button class="text-slate-400 hover:text-indigo-400 transition-colors" title="Ink">
<span class="material-symbols-outlined font-light text-xl">stylus_note</span>
</button>
<button class="text-slate-400 hover:text-indigo-400 transition-colors" title="Seed">
<span class="material-symbols-outlined font-light text-xl">add</span>
</button>
<div class="h-4 w-[1px] bg-slate-100"></div>
<button class="text-slate-400 hover:text-indigo-400 transition-colors" title="Flow">
<span class="material-symbols-outlined font-light text-xl">account_tree</span>
</button>
<button class="text-slate-400 hover:text-indigo-400 transition-colors" title="Reflections">
<span class="material-symbols-outlined font-light text-xl">auto_awesome</span>
</button>
<div class="h-4 w-[1px] bg-slate-100"></div>
<button class="text-slate-400 hover:text-indigo-400 transition-colors" title="Compass">
<span class="material-symbols-outlined font-light text-xl">explore</span>
</button>
<button class="text-slate-400 hover:text-indigo-400 transition-colors" title="Weave">
<span class="material-symbols-outlined font-light text-xl">link</span>
</button>
</div>
</nav>
<div class="absolute bottom-12 left-12">
<button class="text-slate-300 hover:text-slate-500 transition-colors">
<span class="material-symbols-outlined font-light text-xl">contrast</span>
</button>
</div>
<div class="absolute top-8 left-8">
<div class="w-32 h-32 border border-slate-50 rounded-xl bg-white/20 backdrop-blur-[2px] relative overflow-hidden pointer-events-none">
<div class="absolute inset-0 flex items-center justify-center opacity-10">
<div class="w-24 h-24 border border-dashed border-slate-400 rounded-full"></div>
</div>
<div class="absolute top-1/4 left-1/4 w-1 h-1 bg-indigo-200 rounded-full"></div>
<div class="absolute top-2/3 left-1/2 w-1 h-1 bg-emerald-200 rounded-full"></div>
<div class="absolute top-1/2 left-[70%] w-1.5 h-1.5 bg-orange-200 rounded-full"></div>
</div>
</div>
</main>

</body></html>
