<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stardust: Minimalist Orbital Planets V1</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&amp;family=JetBrains+Mono:wght@300;400&amp;family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --bg-color: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #71717a;
            --accent-border: #e4e4e7;
            --orbital-ring: rgba(59, 130, 246, 0.2);
            --orbital-ring-active: rgba(59, 130, 246, 0.4);
            --panel-bg: rgba(255, 255, 255, 0.9);
            --note-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
            --glass-border: rgba(255, 255, 255, 0.8);
            --planet-glass: rgba(255, 255, 255, 0.65);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow: hidden;
        }
        .cinzel { font-family: 'Cinzel', serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .orbital-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }
        .ring {
            position: absolute;
            border: 1px solid var(--orbital-ring);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.05);
        }.note-planet {
            background: var(--planet-glass);
            border-radius: 50%;
            border: 1px solid white;
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.8),
                0 8px 32px rgba(0, 0, 0, 0.05),
                0 2px 8px rgba(0, 0, 0, 0.02);
            backdrop-filter: blur(8px);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1/1;
            position: absolute;
            z-index: 20;
            overflow: hidden;
        }
        .note-planet:hover {
            transform: scale(1.1) !important;
            box-shadow: 
                inset 0 0 30px rgba(255, 255, 255, 0.9),
                0 15px 40px rgba(0, 0, 0, 0.1),
                0 5px 15px rgba(59, 130, 246, 0.1);
            border-color: #f0f9ff;
            z-index: 30;
        }.planet-core {
            position: absolute;
            border-radius: 50%;
            filter: blur(8px);
            opacity: 0.6;
            transition: all 0.5s ease;
        }
        .note-planet:hover .planet-core {
            filter: blur(12px);
            opacity: 0.8;
            transform: scale(1.2);
        }
        .planet-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }.core-orange { background: radial-gradient(circle, #fb923c 0%, transparent 70%); }
        .core-blue { background: radial-gradient(circle, #60a5fa 0%, transparent 70%); }
        .core-green { background: radial-gradient(circle, #4ade80 0%, transparent 70%); }
        .core-purple { background: radial-gradient(circle, #a78bfa 0%, transparent 70%); }
        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(228, 228, 231, 0.6);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        }.core-focus {
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, #ffffff 30%, #f3f4f6 100%);
            border: 1px solid #e5e7eb;
            box-shadow: 0 0 60px rgba(0,0,0,0.03);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            z-index: 10;
        }.singularity-btn {
            position: relative;
            background: #000;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
        }
        .singularity-btn::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid rgba(0,0,0,0.8);
            opacity: 0;
            transition: all 0.3s ease;
            transform: scale(0.8);
        }
        .singularity-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .singularity-btn:hover::before {
            opacity: 1;
            transform: scale(1.4);
            border-color: rgba(0,0,0,0.2);
        }
        .priority-slider-track {
            width: 4px;
            height: 240px;
            background: #f1f1f4;
            border-radius: 2px;
            position: relative;
        }
        .priority-slider-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #18181b;
            border-radius: 2px;
        }
        .priority-slider-thumb {
            width: 14px;
            height: 14px;
            background: white;
            border: 2px solid #18181b;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translate(-50%, 50%);
            cursor: pointer;
        }
    </style>
</head>
<body class="antialiased text-zinc-800">
<header class="fixed top-0 left-0 right-0 p-8 flex justify-between items-start z-50 pointer-events-none">
<div class="pointer-events-auto">
<div class="flex items-center gap-2 mb-1">
<span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
<span class="mono text-[10px] tracking-widest text-zinc-400 uppercase">System Status: Orbital</span>
</div>
<h1 class="cinzel text-3xl font-light tracking-tight flex items-baseline gap-3 text-zinc-900">
            STARDUST <span class="text-zinc-400 text-lg font-light">Minimalist Orbit V1</span>
</h1>
</div>
<div class="flex flex-col items-end pointer-events-auto">
<span class="mono text-[10px] tracking-widest text-zinc-400 uppercase mb-1">Active Sector</span>
<div class="flex items-center gap-3">
<span class="font-medium text-zinc-800">Solaris Alpha</span>
<button class="w-8 h-8 rounded-full border border-zinc-200 flex items-center justify-center hover:bg-zinc-50 transition-colors bg-white">
<span class="material-symbols-outlined text-sm text-zinc-600">settings</span>
</button>
</div>
</div>
</header>
<main class="orbital-container overflow-hidden">
<div class="ring w-[800px] h-[800px] opacity-40"></div>
<div class="ring w-[600px] h-[600px] opacity-60"></div>
<div class="ring w-[400px] h-[400px] opacity-80"></div>
<div class="core-focus relative">
<div class="absolute inset-0 bg-white rounded-full opacity-50 blur-xl"></div>
<span class="text-zinc-800 font-medium tracking-wide z-10 cinzel">CORE</span>
</div>
<div class="note-planet w-40" style="transform: translate(140px, -110px);">
<div class="planet-core core-orange w-24 h-24"></div>
<div class="planet-content">
<span class="material-symbols-outlined text-lg text-orange-600 mb-1">warning</span>
<span class="mono text-[7px] uppercase tracking-widest text-zinc-500 mb-1">Critical</span>
<p class="text-[10px] font-bold leading-tight text-zinc-800">THERMAL EXHAUST</p>
</div>
</div>
<div class="note-planet w-32" style="transform: translate(-180px, -140px);">
<div class="planet-core bg-zinc-200 w-16 h-16 opacity-40"></div>
<div class="planet-content">
<span class="mono text-[7px] uppercase tracking-widest text-zinc-500 mb-1">Insight</span>
<p class="text-[9px] leading-tight text-zinc-600 italic">"Project scope Q4"</p>
</div>
</div>
<div class="note-planet w-48" style="transform: translate(-90px, 160px);">
<div class="planet-core core-blue w-32 h-32"></div>
<div class="planet-content px-6">
<span class="mono text-[7px] uppercase tracking-widest text-blue-600 mb-2">Atmosphere</span>
<p class="text-[11px] leading-relaxed text-zinc-700 font-medium italic">"Interface must breathe like vacuum"</p>
</div>
</div>
<div class="note-planet w-36" style="transform: translate(240px, 180px);">
<div class="planet-core core-green w-20 h-20"></div>
<div class="planet-content">
<span class="mono text-[7px] uppercase tracking-widest text-zinc-500 mb-1">Budget</span>
<p class="text-[10px] font-medium text-zinc-700">Phase 2 Constraints</p>
<span class="text-[9px] text-zinc-400 mt-1 font-mono">75%</span>
</div>
</div>
<div class="absolute w-12 h-12 bg-white border border-zinc-200 rounded-full flex items-center justify-center hover:bg-zinc-50 cursor-pointer group transition-all shadow-sm z-10" style="transform: translate(-220px, 200px);">
<span class="material-symbols-outlined text-zinc-400 group-hover:text-zinc-800 text-lg">add</span>
</div>
</main>
<aside class="fixed left-8 top-1/2 -translate-y-1/2 glass-panel p-6 rounded-[2.5rem] w-24 h-[440px] flex flex-col items-center justify-between z-50">
<span class="mono text-[10px] text-zinc-400 [writing-mode:vertical-lr] rotate-180 uppercase tracking-[0.3em]">Gravity Well</span>
<div class="flex flex-col items-center gap-4 flex-grow py-8 h-full">
<span class="mono text-[8px] text-zinc-400 uppercase text-center leading-tight">Max<br/>Mass</span>
<div class="priority-slider-track">
<div class="priority-slider-fill" style="height: 40%;"></div>
<div class="priority-slider-thumb" style="bottom: 40%;"></div>
</div>
<span class="mono text-[8px] text-zinc-400 uppercase text-center leading-tight">Zero<br/>G</span>
</div>
<button class="w-8 h-8 rounded-full flex items-center justify-center text-zinc-400 hover:text-zinc-800 transition-colors">
<span class="material-symbols-outlined">expand_more</span>
</button>
</aside>
<aside class="fixed top-24 right-8 glass-panel p-3 rounded-2xl w-48 h-32 z-50 overflow-hidden">
<div class="relative w-full h-full bg-white/50 rounded-lg flex items-center justify-center border border-zinc-100/50">
<div class="absolute w-20 h-20 border border-zinc-300 rounded-full opacity-30"></div>
<div class="absolute w-12 h-12 border border-zinc-300 rounded-full opacity-30"></div>
<div class="absolute w-6 h-6 bg-zinc-200 rounded-full"></div>
<div class="absolute w-2 h-2 bg-orange-400 rounded-full blur-[1px]" style="top: 30%; right: 35%;"></div>
<div class="absolute w-2 h-2 bg-blue-400 rounded-full animate-pulse blur-[1px]" style="bottom: 25%; left: 40%;"></div>
</div>
</aside>
<nav class="fixed bottom-10 left-1/2 -translate-x-1/2 glass-panel px-4 py-3 rounded-full flex items-center gap-1 z-50 shadow-sm">
<button class="flex flex-col items-center justify-center w-16 h-12 hover:bg-zinc-100/50 rounded-2xl transition-all group">
<span class="material-symbols-outlined text-zinc-400 group-hover:text-zinc-900">grid_view</span>
<span class="mono text-[8px] text-zinc-400 group-hover:text-zinc-900 uppercase tracking-tighter mt-0.5">Matrix</span>
</button>
<button class="flex flex-col items-center justify-center w-16 h-12 hover:bg-zinc-100/50 rounded-2xl transition-all group">
<span class="material-symbols-outlined text-zinc-400 group-hover:text-zinc-900">bubble_chart</span>
<span class="mono text-[8px] text-zinc-400 group-hover:text-zinc-900 uppercase tracking-tighter mt-0.5">Void</span>
</button>
<div class="w-[1px] h-8 bg-zinc-200 mx-2"></div>
<button class="w-14 h-14 bg-zinc-900 text-white rounded-full flex items-center justify-center shadow-lg hover:scale-105 active:scale-95 transition-all mx-2 hover:shadow-xl hover:bg-black">
<span class="material-symbols-outlined text-2xl">add</span>
</button>
<div class="w-[1px] h-8 bg-zinc-200 mx-2"></div>
<button class="flex flex-col items-center justify-center w-16 h-12 hover:bg-zinc-100/50 rounded-2xl transition-all group">
<span class="material-symbols-outlined text-zinc-400 group-hover:text-zinc-900">layers</span>
<span class="mono text-[8px] text-zinc-400 group-hover:text-zinc-900 uppercase tracking-tighter mt-0.5">Archive</span>
</button>
<button class="flex flex-col items-center justify-center w-16 h-12 hover:bg-zinc-100/50 rounded-2xl transition-all group">
<span class="material-symbols-outlined text-zinc-400 group-hover:text-zinc-900">share</span>
<span class="mono text-[8px] text-zinc-400 group-hover:text-zinc-900 uppercase tracking-tighter mt-0.5">Export</span>
</button>
</nav>
<div class="fixed bottom-10 right-10 group z-50">
<button class="singularity-btn w-14 h-14 text-white">
<div class="w-1 h-1 bg-white rounded-full shadow-[0_0_10px_2px_rgba(255,255,255,0.8)]"></div>
</button>
<span class="absolute -top-8 left-1/2 -translate-x-1/2 mono text-[9px] text-zinc-400 uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Singularity</span>
</div>

</body></html>
