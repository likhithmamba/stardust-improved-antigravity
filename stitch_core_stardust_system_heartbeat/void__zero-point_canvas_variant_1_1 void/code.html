<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>VOID: Zero-Point Canvas</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1919e6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111121",
                    },
                    fontFamily: {
                        "display": ["Newsreader", "serif"],
                        "sans": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .star-field {
            background: radial-gradient(circle at center, #111122 0%, #050510 100%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .nebula {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(25, 25, 230, 0.08) 0%, rgba(25, 25, 230, 0) 70%);
            filter: blur(80px);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 10% 20%, #ffffff 100%, transparent),
                radial-gradient(1px 1px at 30% 50%, #ffffff 80%, transparent),
                radial-gradient(2px 2px at 50% 10%, #ffffff 90%, transparent),
                radial-gradient(1px 1px at 70% 80%, #ffffff 100%, transparent),
                radial-gradient(1px 1px at 90% 40%, #ffffff 70%, transparent),
                radial-gradient(1.5px 1.5px at 25% 75%, #ffffff 100%, transparent),
                radial-gradient(1px 1px at 85% 15%, #ffffff 80%, transparent);
            background-size: 400px 400px;
            opacity: 0.3;
        }
        .glass-nav {
            backdrop-filter: blur(16px);
            background: rgba(17, 17, 34, 0.4);
            border: 1px solid rgba(147, 147, 200, 0.1);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(10px);
        }
        .nav-trigger:hover .glass-nav {
            opacity: 1;
            transform: translateY(0);
        }
        .mantra-fade {
            animation: slowBreath 8s ease-in-out infinite;
        }
        @keyframes slowBreath {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }
        .cursor-ring {
            width: 24px;
            height: 24px;
            border: 1px solid rgba(25, 25, 230, 0.5);
            border-radius: 50%;
            pointer-events: none;
            position: fixed;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white selection:bg-primary/30">
<!-- Ambient Background -->
<div class="star-field">
<div class="stars"></div>
<div class="nebula" style="top: 20%; left: 30%;"></div>
<div class="nebula" style="top: 70%; left: 80%;"></div>
</div>
<!-- Main Content Container -->
<main class="relative flex h-screen w-full flex-col items-center justify-center overflow-hidden">
<!-- Central Mantra -->
<div class="layout-content-container flex flex-col max-w-[960px] items-center">
<h1 class="text-white mantra-fade tracking-[0.2em] text-[24px] md:text-[32px] font-light leading-tight px-4 text-center select-none italic">
                Nothing is required of you.
            </h1>
<p class="text-[#9393c8] opacity-20 text-sm font-normal leading-normal pb-3 pt-6 px-4 text-center tracking-widest uppercase select-none">
                Scroll to explore the cosmos
            </p>
</div>
<!-- Hidden Navigation Trigger Area (Bottom) -->
<div class="nav-trigger fixed bottom-0 left-0 right-0 h-32 flex justify-center items-end pb-8 z-50">
<div class="glass-nav flex items-center gap-2 p-2 px-4 rounded-xl">
<!-- SideNavBar logic adapted to horizontal glass bar -->
<div class="flex items-center gap-1">
<div class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white/5 cursor-pointer transition-colors group">
<span class="material-symbols-outlined text-[#9393c8] group-hover:text-white transition-colors" style="font-size: 20px;">add</span>
<p class="text-[#9393c8] group-hover:text-white text-xs font-medium leading-normal tracking-wider uppercase">New Note</p>
</div>
<div class="h-4 w-[1px] bg-[#242447] mx-2"></div>
<div class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white/5 cursor-pointer transition-colors group">
<span class="material-symbols-outlined text-[#9393c8] group-hover:text-white transition-colors" style="font-size: 20px;">archive</span>
<p class="text-[#9393c8] group-hover:text-white text-xs font-medium leading-normal tracking-wider uppercase">Library</p>
</div>
<div class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white/5 cursor-pointer transition-colors group">
<span class="material-symbols-outlined text-[#9393c8] group-hover:text-white transition-colors" style="font-size: 20px;">settings</span>
<p class="text-[#9393c8] group-hover:text-white text-xs font-medium leading-normal tracking-wider uppercase">Settings</p>
</div>
<div class="h-4 w-[1px] bg-[#242447] mx-2"></div>
<button class="flex min-w-[100px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-4 bg-primary text-white text-xs font-bold leading-normal tracking-widest uppercase hover:bg-primary/80 transition-all">
<span class="truncate">Deep Focus</span>
</button>
<div class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-red-500/10 cursor-pointer transition-colors group ml-2">
<span class="material-symbols-outlined text-[#9393c8] group-hover:text-red-400 transition-colors" style="font-size: 20px;">close</span>
<p class="text-[#9393c8] group-hover:text-red-400 text-xs font-medium leading-normal tracking-wider uppercase">Exit</p>
</div>
</div>
</div>
</div>
<!-- Subtle Top Bar (Hidden until hover near top) -->
<div class="nav-trigger fixed top-0 left-0 right-0 h-20 flex justify-center items-start pt-4 z-50">
<header class="glass-nav flex items-center justify-between w-full max-w-4xl px-6 py-2 rounded-full border border-white/5">
<div class="flex items-center gap-4 text-white">
<div class="size-5 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-white text-sm font-bold leading-tight tracking-[0.2em] uppercase">VOID</h2>
</div>
<div class="flex items-center gap-4">
<button class="flex size-8 cursor-pointer items-center justify-center rounded-full bg-[#242447]/50 text-white hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined" style="font-size: 18px;">star</span>
</button>
<button class="flex size-8 cursor-pointer items-center justify-center rounded-full bg-[#242447]/50 text-white hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined" style="font-size: 18px;">dark_mode</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8 border border-white/10" data-alt="User avatar placeholder in space theme" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBPk3okpq4XQm3m3toqupHMVT5cSUnQWfgBzfmneDsCggOofTbgvi95C5pUfJasGXrMn9Rb1JoZ7u-hKyUTve_H90qXiRGea21lD0kByaofRk71QUJZn_SEytRIOezndQ-A1PzAFHpKvj7O3Ml8XG7cJylAe656YQidDHp1DWGE3iRY93YPsPTRJ3Fatt85cCeWOmHyd1wtiucy_LsoiMJG8LPs-JvlghoDz0GU7Y7UBUZ3r1AxeRXx1uOKZlWyJE3Bv8SiIWPFkQ");'></div>
</div>
</header>
</div>
<!-- Optional Map Component - Stylized as a "Star Map" in a glass corner -->
<div class="nav-trigger fixed bottom-6 left-6 z-50">
<div class="glass-nav w-48 h-48 rounded-xl overflow-hidden group/map relative border border-white/10">
<div class="absolute inset-0 bg-cover bg-center opacity-40 mix-blend-luminosity" data-alt="Abstract star map visualization" data-location="The Great Attractor" style='background-image: url("https://placeholder.pics/svg/300");'></div>
<div class="absolute inset-0 flex flex-col justify-between p-3">
<div class="flex justify-between items-start">
<span class="text-[10px] text-[#9393c8] font-medium tracking-tighter uppercase">Local Sector</span>
<span class="material-symbols-outlined text-primary" style="font-size: 14px;">my_location</span>
</div>
<div class="flex flex-col gap-1">
<div class="w-full h-1 bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/3"></div>
</div>
<p class="text-[10px] text-white/60 font-medium">Zero-Point Coordinates</p>
</div>
</div>
</div>
</div>
</main>
<!-- Visual Artifacts -->
<div class="fixed top-1/4 right-1/4 w-1 h-1 bg-white rounded-full opacity-20 shadow-[0_0_10px_white]"></div>
<div class="fixed bottom-1/3 left-1/5 w-1 h-1 bg-primary rounded-full opacity-30 shadow-[0_0_15px_#1919e6]"></div>
</body></html>
